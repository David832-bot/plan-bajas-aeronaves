<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan de Bajas de Aeronaves</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .chart-container { position: relative; width: 100%; max-width: 500px; margin-left: auto; margin-right: auto; height: 250px; }
    .gantt-container { position: relative; width: 100%; height: 700px; max-height: 800px; }
    .box-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
    .box { background-color: #ffffff; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1),0 2px 4px -1px rgba(0,0,0,0.06); padding: 1.5rem; text-align: center; }
    .participant-card { border: 1px solid #e5e7eb; transition: all 0.3s ease; }
    .participant-card:hover { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1),0 4px 6px -2px rgba(0,0,0,0.05); transform: translateY(-5px); }
    .comment-field { min-width: 150px; min-height: 50px; }
    .table-cell-content { white-space: normal; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

<div class="container mx-auto p-4 md:p-8">
  <header class="text-center mb-8">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Plan de Bajas de Aeronaves</h1>
    <p class="text-gray-600 mt-2">División de Ingeniería y Confiabilidad</p>
    <div class="flex flex-wrap justify-center mt-4 space-x-4">
      <button id="generate-pdf-btn" class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">Generar Informe</button>
      <button id="modify-schedule-btn" class="px-6 py-2 bg-yellow-500 text-white rounded-lg shadow hover:bg-yellow-600 transition">Modificar Cronograma</button>
      <button id="save-cloud-btn" class="px-6 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 transition">Guardar en la Nube</button>
    </div>
  </header>

  <main id="main-content">
    <section id="summary" class="mb-8 p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4 text-center">Resumen del Proceso</h2>
      <div id="control-boxes" class="box-container mb-8">
        <div class="box bg-yellow-100 border-l-4 border-yellow-500">
          <p class="text-yellow-700 text-lg">Pendientes</p>
          <p id="pending-count" class="text-3xl font-bold text-yellow-500 mt-2">0</p>
        </div>
        <div class="box bg-blue-100 border-l-4 border-blue-500">
          <p class="text-blue-700 text-lg">En Progreso</p>
          <p id="progress-count" class="text-3xl font-bold text-blue-500 mt-2">0</p>
        </div>
        <div class="box bg-green-100 border-l-4 border-green-500">
          <p class="text-green-700 text-lg">Completadas</p>
          <p id="completed-count" class="text-3xl font-bold text-green-500 mt-2">0</p>
        </div>
      </div>
      <div class="flex flex-col gap-8">
        <div>
          <h3 class="text-xl font-semibold text-center mb-2">Estado General de Tareas</h3>
          <div class="chart-container">
            <canvas id="statusChart"></canvas>
          </div>
        </div>
        <div>
          <h3 class="text-xl font-semibold text-center mb-2">Cronograma General</h3>
          <div class="gantt-container">
            <canvas id="ganttChart"></canvas>
          </div>
        </div>
      </div>
    </section>

    <section id="tasks" class="p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4 text-center">Detalle de Actividades</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
          <thead class="bg-gray-100">
            <tr>
              <th class="py-3 px-4 text-left font-semibold text-sm">Actividad</th>
              <th class="py-3 px-4 text-left font-semibold text-sm">Responsable</th>
              <th class="py-3 px-4 text-left font-semibold text-sm">Plazo</th>
              <th class="py-3 px-4 text-left font-semibold text-sm">Estado</th>
            </tr>
          </thead>
          <tbody id="task-table-body"></tbody>
        </table>
      </div>
    </section>
  </main>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBhmQ3wyBZJ5liaX6HtJ_YDp_5e73BgBMo",
    authDomain: "plan-bajas.firebaseapp.com",
    projectId: "plan-bajas",
    storageBucket: "plan-bajas.firebasestorage.app",
    messagingSenderId: "497050728679",
    appId: "1:497050728679:web:9bf5a74512c3d6a0a40a42",
    measurementId: "G-BLRZQEF2M3"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let tasksData = [
    { id: 1, description: "Estudios de obsolescencia", responsible: "DIMAV", deadline: "Mes 1", status: "Completado" },
    { id: 2, description: "Concepto técnico de baja", responsible: "DIMAV", deadline: "Mes 1", status: "Pendiente" },
    { id: 3, description: "Destinación final", responsible: "DIMAV", deadline: "Mes 2", status: "En Progreso" }
    // ⚠️ Aquí puedes pegar todas tus tareas originales completas
  ];

  async function saveTasksToFirestore() {
    const batch = db.batch();
    const colRef = db.collection("tasks");
    const snapshot = await colRef.get();
    snapshot.forEach(doc => batch.delete(doc.ref));

    tasksData.forEach(task => {
      const ref = colRef.doc(String(task.id));
      batch.set(ref, task);
    });

    await batch.commit();
    alert("✅ Cambios guardados en la nube");
  }

  async function loadTasksFromFirestore() {
    const colRef = db.collection("tasks");
    const snapshot = await colRef.get();
    if (!snapshot.empty) {
      tasksData = [];
      snapshot.forEach(doc => tasksData.push(doc.data()));
    }
  }

  function renderTable() {
    const body = document.getElementById('task-table-body');
    body.innerHTML = "";
    tasksData.forEach(task => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="py-2 px-4">${task.description}</td>
        <td class="py-2 px-4">${task.responsible}</td>
        <td class="py-2 px-4">${task.deadline}</td>
        <td class="py-2 px-4">
          <select data-id="${task.id}" class="status-select border rounded p-1">
            <option ${task.status==='Pendiente'?'selected':''}>Pendiente</option>
            <option ${task.status==='En Progreso'?'selected':''}>En Progreso</option>
            <option ${task.status==='Completado'?'selected':''}>Completado</option>
          </select>
        </td>
      `;
      body.appendChild(tr);
    });

    document.querySelectorAll('.status-select').forEach(sel=>{
      sel.addEventListener('change',e=>{
        const id = parseInt(e.target.dataset.id);
        const t = tasksData.find(x=>x.id===id);
        if(t){t.status = e.target.value;}
      });
    });
  }

  document.addEventListener('DOMContentLoaded', async () => {
    await loadTasksFromFirestore();
    renderTable();
    document.getElementById('save-cloud-btn').addEventListener('click', saveTasksToFirestore);
  });
</script>

</body>
</html>
